<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>TP01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery.js"></script>

</head>

<body>
    <form id="clientForm">
        <div class="container">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="name">Nom</label>
                    <input required type="text" class="form-control" id="name" />
                </div>
                <div class="form-group col-md-5">
                    <label for="firstname">Prénom</label>
                    <input required type="text" class="form-control" id="firstname" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="adresse">Adresse</label>
                    <input required type="text" class="form-control" id="adresse" />
                </div>
                <div class="form-group col-md-2">
                    <label for="CP">Code postal</label>
                    <input required type="text" class="form-control" id="CP" />
                </div>
                <div class="form-group col-md-3">
                    <label for="ville">Ville</label>
                    <input required type="text" class="form-control" id="ville" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="telephone">Téléphone</label>
                    <input required type="text" class="form-control" id="telephone" />
                </div>
                <div class="form-group col-md-6">
                    <label for="mail">Addresse mail</label>
                    <input required type="text" class="form-control" id="mail" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="login">Login</label>
                    <input required type="text" class="form-control" id="login" />
                </div>
                <div class="form-group col-md-5">
                    <label for="pwd">Mot de passe</label>
                    <input required type="password" class="form-control" id="pwd" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                </div>
                <div class="form-group col-md-5">
                    <label for="pwdCheck">Confirmer le mot de passe</label>
                    <input required type="password" class="form-control" id="pwdCheck" />
                </div>
            </div>
            <div class="row footer">
                <div class="form-group col-md-9">
                </div>
                <div class="form-group col-md-1">
                    <button id="submitClientForm" class="btn btn-primary mb-2" type="submit">Valider</button>
                </div>
            </div>
        </div>

    </form>
</body>
<script>
    $("#clientForm").on("submit", (event) => {
        let name = $("#name").val();
        let firstname = $("#firstname").val();
        let ville = $("#ville").val();
        let cp = $("#CP").val();
        let tel = $("#telephone").val();
        let mail = $("#mail").val();
        let login = $("#login").val();
        let pwd = $("#pwd").val();
        let pwdCheck = $("#pwdCheck").val();
        let error = false;
        if (hasNumber(name)) {
            alert("Le nom ne doit pas contenir de nombre")
            error = true;
        }
        if (hasNumber(firstname)) {
            alert("Le prénom ne doit pas contenir de nombre")
            error = true;

        }
        if (hasNumber(ville)) {
            alert("La ville ne doit pas contenir de nombre")
            error = true;


        }
        if (!hasNumber(cp)) {
            alert("Le code postal doit contenir des nombres")
            error = true;

        }
        if (mail.indexOf('@') < 0) {
            alert("Votre mail doit contenir un @")
            error = true;

        }
        if (pwdCheck != pwd) {
            alert("Veuillez entrer deux fois le même mot de passe")
            error = true;

        }
        if (error) {
            event.preventDefault();
        }
    })

    function hasNumber(myString) {
        return /\d/.test(myString);
    }
</script>

</html>
